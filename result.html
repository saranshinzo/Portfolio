<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Plant Disease Detection - Input</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- FontAwesome for icons -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" rel="stylesheet">
  <!-- AOS CSS -->
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #1a5f7a;
      --accent: #ff6b6b;
      --background: #f8f9fa;
      --card-bg: rgba(255, 255, 255, 0.95);
      --text: #2d3436;
    }
    
    body {
      background: linear-gradient(135deg, #e0f7fa, #f8f9fa);
      font-family: 'Poppins', sans-serif;
      color: var(--text);
      margin: 0;
      padding: 0;
      position: relative;
      min-height: 100vh;
    }
    
    /* Full-page background with overlay */
    .page-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('https://source.unsplash.com/1600x900/?nature,greenery') no-repeat center center/cover;
      z-index: -2;
    }
    .page-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.3);
      z-index: -1;
    }
    
    /* Form Container */
    .input-container {
      background: var(--card-bg);
      border-radius: 15px;
      padding: 2.5rem 3rem;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      max-width: 700px;
      width: 100%;
      margin: 5rem auto;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .input-container:hover {
      transform: translateY(-5px);
      box-shadow: 0 15px 40px rgba(0, 0, 0, 0.3);
    }
    .input-container h1 {
      text-align: center;
      margin-bottom: 1.5rem;
      color: var(--primary);
      font-weight: 700;
    }
    
    /* Form Controls */
    .form-label {
      font-weight: 500;
    }
    .form-control {
      border-radius: 10px;
      transition: border-color 0.3s ease, box-shadow 0.3s ease;
    }
    .form-control:focus {
      border-color: var(--accent);
      box-shadow: 0 0 10px rgba(255,107,107,0.2);
    }
    
    /* Input Field Icons */
    .input-icon {
      position: absolute;
      left: 15px;
      top: 50%;
      transform: translateY(-50%);
      color: var(--primary);
    }
    .position-relative .form-control {
      padding-left: 3.5rem;
    }
    
    /* Custom Submit Button */
    .btn-submit {
      background: var(--accent);
      border: none;
      color: #fff;
      border-radius: 50px;
      padding: 0.75rem 2.5rem;
      font-size: 1.1rem;
      font-weight: 600;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .btn-submit:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 16px rgba(255,107,107,0.3);
    }
    
    /* Responsive adjustments */
    @media (max-width: 576px) {
      .input-container {
        padding: 2rem 1.5rem;
      }
      .input-container h1 {
        font-size: 1.8rem;
      }
    }
  </style>
</head>
<body>
  <div class="page-bg"></div>
  <div class="page-overlay"></div>
  <div class="container">
    <div class="input-container shadow" data-aos="fade-up">
      <h1>Plant Disease Detection</h1>
      <form action="{{ url_for('result') }}" method="post" enctype="multipart/form-data">
        <!-- Text Input -->
        <div class="mb-3 position-relative">
          <i class="fas fa-comment input-icon"></i>
          <label for="text_input" class="form-label">Symptoms (Text):</label>
          <textarea class="form-control" id="text_input" name="text_input" rows="4" required placeholder="Describe the symptoms..."></textarea>
        </div>
        <!-- Image Upload -->
        <div class="mb-3 position-relative">
          <i class="fas fa-image input-icon"></i>
          <label for="image_file" class="form-label">Upload Image:</label>
          <input type="file" class="form-control" id="image_file" name="image_file" accept="image/*" required>
        </div>
        <!-- Audio Upload -->
        <div class="mb-3 position-relative">
          <i class="fas fa-microphone input-icon"></i>
          <label for="audio_file" class="form-label">Upload Audio:</label>
          <input type="file" class="form-control" id="audio_file" name="audio_file" accept="audio/*" required>
        </div>
        <div class="text-center">
          <button type="submit" class="btn btn-submit">
            <i class="fas fa-microscope me-2"></i> Detect Disease
          </button>
        </div>
      </form>
    </div>
  </div>
  
  <!-- Bootstrap 5 Bundle JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  <!-- AOS JS -->
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script>
    AOS.init({ duration: 1200 });
  </script>
</body>
</html>
